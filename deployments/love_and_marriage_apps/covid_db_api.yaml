apiVersion: v1
kind: Service
metadata:
  name: covid-db-api
spec:
  selector:
    app: covid-db-api
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: covid-db-api
spec:
  selector:
    matchLabels:
      app: covid-db-api
  replicas: 1
  template:
    metadata:
      labels:
        app: covid-db-api
    spec:
      containers:
      - name: covid-db-api
        image: covid-db-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: APP_PORT
          value: "8000"
        livenessProbe:
          httpGet:
            path: /health_check
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /health_check
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 50m
            memory: 50Mi
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: covid-db-api-v1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: covid-db-api
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 30